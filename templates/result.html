<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты обработки</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .success-message {
            color: #28a745;
            font-size: 16px;
            font-weight: 500;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .tab {
            padding: 15px 30px;
            background: none;
            border: none;
            font-size: 16px;
            font-weight: 500;
            color: #666;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }
        
        .tab:hover {
            color: #667eea;
        }
        
        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .content-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 30px;
            min-height: 200px;
        }
        
        .content-box h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .html-preview {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            max-height: 600px;
            overflow-y: auto;
        }
        
        .text-preview {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            max-height: 600px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .actions {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .copy-btn {
            margin-top: 15px;
            padding: 8px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .copy-btn:hover {
            background: #218838;
        }
        
        .download-btn {
            margin-top: 0;
            padding: 8px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .download-btn:hover {
            background: #0056b3;
        }
        
        .empty-message {
            color: #999;
            text-align: center;
            padding: 40px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>✅ Обработка завершена</h1>
            <p class="success-message">Файлы успешно обработаны</p>
        </div>
        
        <div class="tabs">
            <button class="tab active" onclick="showTab('ru')">Русский HTML</button>
            <button class="tab" onclick="showTab('en')">Английский HTML</button>
        </div>
        
        <div id="tab-ru" class="tab-content active">
            <div class="content-box">
                <h2>HTML на русском языке</h2>
                <div class="html-preview" id="html-ru-content">
                    {% if html_ru %}
                        {{ html_ru|safe }}
                    {% else %}
                        <div class="empty-message">Нет данных для отображения</div>
                    {% endif %}
                </div>
                <div style="margin-top: 15px; display: flex; gap: 10px;">
                    <button class="copy-btn" onclick="copyToClipboard('html-ru-content')">Копировать HTML</button>
                    <button class="download-btn" onclick="downloadHTML('html-ru-content', 'editor_profiles_ru.html')">Скачать HTML</button>
                </div>
            </div>
        </div>
        
        <div id="tab-en" class="tab-content">
            <div class="content-box">
                <h2>HTML на английском языке</h2>
                <div class="html-preview" id="html-en-content">
                    {% if html_en %}
                        {{ html_en|safe }}
                    {% else %}
                        <div class="empty-message">Нет данных для отображения</div>
                    {% endif %}
                </div>
                <div style="margin-top: 15px; display: flex; gap: 10px;">
                    <button class="copy-btn" onclick="copyToClipboard('html-en-content')">Копировать HTML</button>
                    <button class="download-btn" onclick="downloadHTML('html-en-content', 'editor_profiles_en.html')">Скачать HTML</button>
                </div>
            </div>
        </div>
        
        <div class="actions">
            <a href="/" class="btn btn-primary">Обработать другой архив</a>
        </div>
    </div>
    
    <script>
        function showTab(tabName) {
            // Скрываем все вкладки
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Показываем выбранную вкладку
            document.getElementById(`tab-${tabName}`).classList.add('active');
            event.target.classList.add('active');
        }
        
        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            let text = '';
            
            if (elementId.includes('html')) {
                // Для HTML копируем исходный HTML
                text = element.innerHTML;
            } else {
                // Для текста копируем текстовое содержимое
                text = element.textContent || element.innerText;
            }
            
            // Создаем временный textarea для копирования
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed';
            textarea.style.opacity = '0';
            document.body.appendChild(textarea);
            textarea.select();
            
            try {
                document.execCommand('copy');
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '✓ Скопировано!';
                btn.style.background = '#28a745';
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '#28a745';
                }, 2000);
            } catch (err) {
                alert('Не удалось скопировать. Попробуйте выделить текст вручную.');
            }
            
            document.body.removeChild(textarea);
        }
        
        function downloadHTML(elementId, filename) {
            const element = document.getElementById(elementId);
            let htmlContent = '';
            
            if (elementId.includes('html')) {
                // Для HTML получаем исходный HTML (только контент, без обертки)
                htmlContent = element.innerHTML;
            } else {
                // Для текста получаем текстовое содержимое
                htmlContent = element.textContent || element.innerText;
            }
            
            // Создаем blob и скачиваем только контент (без DOCTYPE и мета-тегов)
            const blob = new Blob([htmlContent], { type: 'text/html;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
            
            // Показываем уведомление
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = '✓ Скачано!';
            btn.style.background = '#28a745';
            setTimeout(() => {
                btn.textContent = originalText;
                btn.style.background = '#007bff';
            }, 2000);
        }
    </script>
</body>
</html>
